<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniMate</title>
    <link rel="icon" href="imgs/Logo.svg">
    <style>
        body{
            background-image: url(GIF\ -\ Background/harpy.gif);
            background-size: cover;
            background-repeat: no-repeat;
            height:100vh;
            
        }
        @media (orientation:portrait) {
            body {
                background-size:cover;
                height:100vh;
                background-position: center;
                overflow:hidden;
            }
        }
        .pfpAnon{
            width: 100%;
            position: relative;
            max-width: 100%;
            overflow: hidden;
            height: 135px;
            margin-top:5%;
        }
        
        @media (min-width:560px) and (max-width:1100px) and (min-height:600px){
            .pfpAnon {
                height: 235px;
                margin-top: 25%;
                }
            .logotop{
                margin-top:3%;
            }
            
            .logotop{
                width:105px;
                height:auto;
            }
        }
        @media (max-width:560px){
            .pfpAnon {
                height: 150px;
                margin-top: 40%;
                }
            .logotop{
                margin-top:5%;
            }
            .logotop{
                width:70px;
                height:auto;
            }
        }
    </style>
</head>
<body>
    <img class="logotop" src="imgs/Logo.svg">
    <img class="pfpAnon" src="imgs/pfp anon.svg">
</body>
</html>
