<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniMate</title>
    <link rel="icon" href="imgs/Logo.svg">
    <style>
        @font-face {
            font-family: Inter;
            src: local(Inter), url(/fonte/Inter/Inter-VariableFont_opsz\,wght.ttf);
        }
        *{
            font-family: Inter;
        }

        body{
            background-image: url(GIF\ -\ Background/harpy.gif);
            background-size: cover;
            background-repeat: no-repeat;
            height:100vh;
            
        }
        @media (orientation:portrait) {
            body {
                background-size:cover;
                height:100vh;
                background-position: center;
                overflow:hidden;
            }
        }
        .pfpAnon{
            width: 100%;
            position: relative;
            max-width: 100%;
            overflow: hidden;
            height: 135px;
            margin-top:5%;
        }

        .cadastro{
            background: rgb(255,228,78);
            background: linear-gradient(90deg, rgba(255,228,78,1) 0%, rgba(255,138,210,1) 100%);
            border-radius: 5px;
            width:130px;
            height:40px;
            text-align: center;
            display: flex;      
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color:#D20532;
            right: 13%;
            position:absolute;
            top:3%;
            border: 0.5px solid #b80019;
            box-sizing: border-box;
            
        }
        .login{
            background: linear-gradient(269.85deg, #90f9ff, #eb92ff);
            border-radius: 5px;
            width:130px;
            height:40px;
            text-align: center;
            display: flex;      
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #450f8c;
            right: 3%;
            position:absolute;
            top:3%;
            border: 0.5px solid #3982ef;
            box-sizing: border-box;

        }
        .logotop{
            height:75px;
        }
        .nomeuser{
            font-weight:bold;
            font-size:23px;
            border-bottom: 5px solid #28054d;
            color: #28054d;
            width:250px;
            display:flex;
            justify-content: center;
            position:relative;
            left: 50%; /* Centraliza na horizontal */
            transform: translateX(-50%);
            

        }
        .fundobranco{
            background-color: rgb(250, 255, 255);
            width:400px;
            position:relative;
            left: 50%; /* Centraliza na horizontal */
            transform: translateX(-50%);
            

        }
        
        @media (min-width:560px) and (max-width:1100px) and (min-height:600px){
            .pfpAnon {
                height: 235px;
                margin-top: 25%;
                }
            .logotop{
                margin-top:3%;
            }
            
            .logotop{
                width:105px;
                height:auto;
            }
        }
        @media (max-width:560px){
            .pfpAnon {
                height: 150px;
                margin-top: 40%;
                }
            .logotop{
                margin-top:5%;
            }
            .logotop{
                width:70px;
                height:auto;
            }
            .cadastro{
                right: 30%;
                font-size: 12px;
                width: 90px;
                height: auto;
            }
            .login{
                right:5%;
                font-size: 12px;
                width: 90px;
                height: auto;
            }
        }
        
    </style>
</head>
<body>
    <img class="logotop" src="imgs/Logo.svg">
    <img class="pfpAnon" src="imgs/pfp anon.svg">
    <div class="cadastro">
        <p>Cadastre-se</p>
    </div>
    
    <div class="login">
        <p>Entre</p>
    </div>

    <div class="fundobranco">
        <div class="nomeuser">
            <p>@Usu√°rioAnonimo</p>
        </div>
    </div>
</body>
</html>
