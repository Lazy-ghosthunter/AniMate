<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniMate</title>
    <link rel="icon" href="imgs/Logo.svg">

    <style>
        body {
            background-image: url(GIF\ -\ Background/ana.gif);
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0 auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 90px;
            position: relative;
        }

        .topo img {
            height: 140px;
            width: 140px;
            object-fit: contain;
            margin-top: 4vh;
        }

        .jumbotron {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            width: 210px;
            height: 230px;
            border-radius: 10px;
            background: #FFF;
            box-shadow: 0px 4px 4px 0px rgba(140, 74, 255, 0.25);
            padding: 2%  2%; 
        }

        .primeirobtn, .segundobtn, .terceirobtn {
            width: 100%;
            height: 6vh;
            font-family: Inter; 
            font-size: 20px;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            padding: 10px 0;
        }

        .primeirobtn {
            background: linear-gradient(270deg, #FFE44E 0.16%, #FF8AD2 103.06%);
            border: 0.5px solid #B80019;
            color: #D20532;
        }

        .segundobtn {
            background: linear-gradient(270deg, #90F9FF 0.16%, #EB92FF 103.06%);
            border: 0.5px solid #3982EF;
            color: #450F8C;
        }

        .terceirobtn {
            background: #90C0FF;
            border: 0.5px solid #3982EF;
            color: #25126A;

        }




       @media (max-width: 768px) {
            body {
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                min-height: 100vh;
                margin-bottom: 0%;
            }

            .jumbotron {
            margin-top: 50%;
            height: auto;
            width: 50%;
            }

            .primeirobtn, .segundobtn, .terceirobtn {
                height: 70%;
                width: 80%;
            }

        }

       @media (min-width: 1100px) and (max-width: 1200px) {
            body {
                height: 100vh;
                background-repeat: no-repeat;
                background-position: center;
            }

            .container {
                gap: 5px;
            }
            
            .jumbotron {
                height: auto;
                width: 30%;
                margin-top: 10%;
            }

            .primeirobtn, .segundobtn, .terceirobtn {
                height: 5vh;
                width: 80%;
            }
        }

        @media (min-width: 1300px)  {
            body {
                height: 100vh;
                background-repeat: no-repeat;
                background-position: center;
            }
            
            .jumbotron {
                height: auto;
                width: 30%;
                margin-top: 10%;
            }

            .primeirobtn, .segundobtn, .terceirobtn {
                height: 5vh;
                width: 80%;
            }
        }

    </style>

</head>

<body>
    <div class="container">
        <div class="topobloco">
            <div class="topo">
                <img src="imgs/Logo.svg">
            </div>
        </div>

        <div class = "jumbotron">
            <a class="primeirobtn" href="" role="button">Cadastrar</a>
            <a class="segundobtn" href="" role="button">Entrar</a>
            <a class="terceirobtn" href="" role="button">An√¥nimo</a>
        </div>
    </div> 
    
</body>

</html>
