<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniMate</title>
    <link rel="stylesheet" href="estilologin.css">
    <link rel="icon" href="imgs/Logo.svg">

</head>

<body>

    <div class="container4">
        <a href="/animateinicial.html" class="botao3" role="button">
            <img src="/imgs/Arrow Down Square Contained.svg">
        </a>
        <img src="/imgs/Logo.svg">
    </div>    

    <div class ="container2">
        <h1 class="titulo">Login</h1>
        <div class="jumbotron2">
            <form id="loginform">

                <div class="email">
                    <label for="email">E-mail / Username:</label>
                    <br>
                    <input type="text"
                    id="email"
                    pattern="" 
                    required />
                    <br>
                </div>

                <div class="senha">
                    <label for="password">Senha:</label>
                    <br>
                    <input 
                    type="password" 
                    id="password" 
                    minlength="8"
                    maxlength="15"
                    required />
                    <br>
                </div>

                <div class="lembrete">
                    <input type="checkbox"/>
                    <p>Lembre-se de mim:</p>  
                </div>

                
                <button href="" class="botao" role="button">
                    <img src="/imgs/Star 2.svg" alt="Entrar">
                </button>   

            </form>
        </div>    
    </div>
    
</body>

</html>
