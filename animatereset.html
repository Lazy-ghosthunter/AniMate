<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação da senha</title>
    <link rel="stylesheet" href="estilos/estiloSenha.css">
    <link rel="stylesheet" href="estilos/estilocadastro.css">
    <link rel="icon" href="imgs/Logo.svg">
    <script src="scripts/scriptAuth.js" defer></script>
</head>

<body>
    <div class="containerem">

        <div class="jumbotronem">
            <h1 id="título">Recupere sua senha</h1>
            <form id="recover-Form"></form>
            <div class="senha">
                <label for="password">Nova Senha:</label>
                <input type="password" id="password" minlength="8" maxlength="15" required class="password" />
                <br>
                <div class="senha">
                    <label for="repass">Confirmar Senha:</label>
                    <input type="password" id="repass" minlength="8" maxlength="15" required class="password" />
                    <br>
                </div>
                <button type="submit" class="botao" id="recover">Atualizar Senha</button>
                </form>
            </div>
        </div>
    </div>

    <script src="scripts/config.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/scriptAuth.js" defer></script>
</body>

</html>
