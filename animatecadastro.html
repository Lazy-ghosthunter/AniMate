<head>

    <link rel="stylesheet" href="estilos/estilocadastro.css">

<body>
    <div class="container4">
        <a href="/animateinicial.html" class="botao3" role="button">
            <img src="/imgs/Arrow Down Square Contained.svg">
        </a>
        <img src="/imgs/Logo.svg">
        </div>    
        
        <div class ="container2">
        <h1 class="titulo">Criar conta</h1>
        <div class="jumbotron2">
            <form id="loginform">
        
                <div class="email">
                    <label for="email">E-mail:</label>
                    <input type="text"
                    id="email" 
                    required />
                    <br>
                </div>
        
                <div class="username">
                <label for="username">Username:</label>
                <input type="text"
                id="username"
                required />
                <br>
            </div>
        
                <div class="senha">
                    <label for="password">Senha:</label>
                    <input 
                    type="password" 
                    id="password" 
                    minlength="8"
                    maxlength="15"
                    required />
                    <br>
    
                    <div class="senha">
                        <label for="confirm-password">Confirmar Senha:</label>
                        <input 
                        type="password" 
                        id="password" 
                        minlength="8"
                        maxlength="15"
                        required />
                        <br>
                </div>
        
                
                <button href="/animateperfil.html" class="botao" id="botao" role="button">Cadastrar</button>   
        
            </form>
        </div>    
        </div>
