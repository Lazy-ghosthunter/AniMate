<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniMate</title>
    <link rel="stylesheet" href="estilos/estilocadastro.css">
    <link rel="icon" href="imgs/Logo.svg">
    <script src="scripts/scriptAuth.js" defer></script>
<body>
    <div class="container4">
        <a href="index.html" class="botao3" role="button">
            <img src="imgs/Arrow Down Square Contained.svg">
        </a>
        <img src="imgs/Logo.svg">
        </div>    
        
        <div class ="container2">
        <h1 class="titulo">Criar conta</h1>
        <div class="jumbotron2">
            <form id="signup-Form">
        
                <div class="email">
                    <label for="email">E-mail:</label>
                    <input type="text"
                    id="email" 
                    required />
                    <br>
                </div>
        
                <div class="username">
                <label for="username">Username:</label>
                <input type="text"
                id="username"
                required />
                <br>
            </div>
        
                <div class="senha">
                    <label for="password">Senha:</label>
                    <input 
                    type="password" 
                    id="password" 
                    minlength="8"
                    maxlength="15"
                    required
                    class="password" />
                    <br>
    
                    <div class="senha">
                        <label for="repass">Confirmar Senha:</label>
                        <input 
                        type="password" 
                        id="repass" 
                        minlength="8"
                        maxlength="15"
                        required 
                        class="password"/>
                        <br>
                </div>
        
                <button type="submit" class="botao" id="signup">Cadastrar</button>
                 
            </form>
        </div>    
    </div>
</body>
