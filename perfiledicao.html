<!DOCTYPE html>
<html>
<head>
  <title>AniMate</title>
  <link rel="stylesheet" href="estilos/estilopersonalizar.css">
  <link rel="icon" href="imgs/Logo.svg">
  
</head>
<body>

    <div class="topo">
        <img src="imgs/Logo.svg">
    </div>

    <div id="return">

        <a id="signout" href="#">
            <img src="imgs/logout.svg" alt="Logout">
        </a>

        <a href="animateperfil.html" id="botaov" role="button">
            <img src="imgs/Arrow Down Square Contained.svg">
        </a>

    </div>

    <div class="container">

        <div class="user-info">

            <button id="altPhoto" ></button>

                <div id="insertPic" class="hidden">
                    <div id="overlay">
                        <div class="insertPic-content">
                        <div class="insertPic-header">
                        <label id="newPhoto"> Nova foto de perfil: </label>
                        <button id="close-popup" class="close-button">&times;</button>
                        </div>
                        <br> <br>
                        <input type="file" id="picInput" accept="image/*">
                        <br>
                        <button id="picBtn"> Salvar Foto </button>
                    </div>
                </div>

            </div>

            
            
            <img src="imgs/Foto usuario.svg" class="avatar" id="profilePic"></img>
            <p class="arroba" id="username" > @usuario </p>

            <div id="nameAreaAlt" class="hiddenName">

                <input type="text" placeholder="Escreva seu novo nome:" id="nameAlt"></input>
                <button id="changeName"> Salvar </button>

            </div>
            
            <div id="nameArea">

                <button id="toggleCN">
                    <img src="imgs/stylus_.svg" alt="Editar nome">
                </button>

            </div>

            
            <div id="bioAltArea" class="hidden">

                <input type="text" placeholder="Escreva sua bio aqui" id="bioAlt"></input>

                <button id="change"> Confirmar </button>

            </div>
            
            <div id="bioArea">

                <p id="bio"> Adicione uma bio!! </p>
                <br>
                <button id="toggleChange"> Mudar </button>

            </div>

        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="scripts/config.js" defer></script>
    <!--Configs das url do chibisafe-->
    <script src="scripts/scriptAuth.js" defer></script>
    <!-- Script do Auth-->
    <script src="scripts/scriptUser.js" defer></script>
    <!-- Script do User-->
